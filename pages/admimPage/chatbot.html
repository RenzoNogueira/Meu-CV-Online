<!-- Cria uma bolha flutuante de chatbot -->
<div class="chat-bubble">
    <div class="chat-bubble-header">
        <div class="chat-bubble-header-title">
            <span class="chat-bubble-header-title-text">Chatbot</span>
        </div>
        <div class="chat-bubble-header-close">
            <span class="chat-bubble-header-close-icon">
                <i class="fas fa-times"></i>
            </span>
        </div>
    </div>
    <div class="chat-bubble-body">
        <div class="chat-bubble-body-content">
            <div class="chat-bubble-body-content-message">
                <div class="chat-bubble-body-content-message-text">
                    <span class="chat-bubble-body-content-message-text-text">Olá, eu sou o Chatbot, seja bem vindo!</span>
                </div>
                <div class="chat-bubble-body-content-message-time">
                    <span class="chat-bubble-body-content-message-time-text">Há 1 minuto</span>
                </div>
            </div>
            <div class="chat-bubble-body-content-message">
                <div class="chat-bubble-body-content-message-text">
                    <span class="chat-bubble-body-content-message-text-text">O que você deseja?</span>
                </div>
                <div class="chat-bubble-body-content-message-time">
                    <span class="chat-bubble-body-content-message-time-text">Há 1 minuto</span>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-bubble-footer">
        <div class="chat-bubble-footer-input">
           <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Digite sua mensagem">
                </div>
                <div class="col-md-2">
                    <!-- icon -->
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
           </div>
        </div>
    </div>
</div>
